server:
  port: 8110
  undertow:
    accesslog:
      enabled: true
    io-threads: 4
    worker-threads: 512
    buffer-size: 1024

logging:
  config: classpath:log/logback-boot.xml

spring:
  profiles:
    active: local
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  instance:
    hostname: service-center
# 服务中心使用ip替代实例名
    prefer-ip-address: true

---

spring:
  profiles: local
  application:
    name: service-center-local
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8110/eureka/