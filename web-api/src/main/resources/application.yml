server:
  port: 8111

logging:
  config: classpath:log/logback-boot.xml

#spring 配置
spring:
    application:
      name: service-helloworld
    profiles:
      active: local

## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath*:mapping/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql


---
spring:
  profiles: local
  datasource:
          url: jdbc:mysql://127.0.0.1:3306/cfy?serverTimezone=CTT&characterEncoding=utf8&useUnicode=true
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8110/eureka/
query:
  all: a